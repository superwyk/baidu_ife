<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
function sort(data1,data2){
	if(data1[1]>data2[1])
		return -1;
	else
		return 1;
}
aqiData.sort(sort);
for(var i=0;i<aqiData.length;i++){
if(aqiData[i][1]>60){
  var newDiv=document.createElement("li");
  var newContent=document.createTextNode(aqiData[i][0]+" "+aqiData[i][1]);
  newDiv.appendChild(newContent);
  document.getElementById("aqi-list").appendChild(newDiv);
}
}

})();

</script>
</body>
</html>
